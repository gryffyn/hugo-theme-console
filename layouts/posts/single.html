{{ define "main" }}
<div class="post-title">
    <h1>{{ .Title }}</h1>
</div>
<div class="post-meta">
    {{ .PublishDate.Format "Jan. 2, 2006" }}
    {{ with .Params.Description }}
    <span style="color: var(--primary-color);font-weight: bold">//</span>
    {{ . }}
    {{ end }}
</div>
</br>
<div class="post-content">
    {{ partial "anchored_headings" .Content }}
</div>
{{ end }}
