{{ define "main" }}
<div class="post-title">
    <h1>
        {{ .Title }}
        {{- if .Draft }}<div class="entry-isdraft"><sup>&nbsp;&nbsp;[draft]</sup></div>{{- end }}
    </h1>
</div>
{{- if .Description }}
<div class="post-description">
    {{ .Description }}
</div>
{{- end }}
<div class="post-content">
    {{ partial "anchored-headings.html" .Content }}
</div>
{{ end }}
